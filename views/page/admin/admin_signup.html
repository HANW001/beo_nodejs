<!DOCTYPE html>
<html>

<body>

    <h2>회윈가입</h2>

    <form action="#이동할곳 URL#" name="login_form">
        <label for="fname">ID:</label><br>
        <input type="text" id="id" name="id_val" placeholder="아이디"><br>
        <!-- input 박스 안 글자 넣기 = placeholder -->
        <label for="lname">Password:</label><br>
        <input type="password" id="password" name="pw_val" placeholder="비밀번호"><br><br>
        <label for="lname">Name:</label><br>
        <input type="names" id="names" name="name_val" placeholder="이름"><br><br>
        <input type="button" value="회원가입" onclick="check_input()">
    </form>
    <script type="text/javascript">
        function check_input() {
            if (!document.login_form.id_val.value)
            // login_form 이름을 가진 form 안의 id_val 의 value가 없으면
            {
                alert("아이디를 입력하세요!");
                document.login_form.id_val.focus();
                // 화면 커서 이동
                return;
            } else if (!document.login_form.pw_val.value) {
                alert("비밀번호를 입력하세요!");
                // 화면 커서 이동
                return;
            } else if (!document.login_form.name_val.value) {
                alert("이름을 입력하세요!");
                // 화면 커서 이동
                return;
            }

            else {
                var id = document.getElementById("id").value;
                var password = document.getElementById("password").value;
                var password = document.getElementById("names").value;
console.log(id);
                let postData = {
                    method: 'POST',
                    body: JSON.stringify({ "id": id, "password": password, "names": names }),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                };

                fetch("http:/localhost:5000/admin/register", postData)
                    .then((response) => response.json())
                    .then((data) => console.log(data));
                location.href = 'admin_login.html'

            }

        }
    </script>
</body>

</html>
